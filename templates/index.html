<!DOCTYPE html>
<html>
<head>
    <title>Campus Placement SQL GUI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>ðŸŽ“ Campus Placement SQL Query Tool</h2>
        <form method="POST">
            <textarea name="query" placeholder="Enter your SQL query here..." required></textarea>
            <button type="submit">Run Query</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if result %}
            <table>
                {% if columns %}
                    <tr>
                        {% for col in columns %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                {% endif %}
                {% for row in result %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
    </div>
</body>
</html>
